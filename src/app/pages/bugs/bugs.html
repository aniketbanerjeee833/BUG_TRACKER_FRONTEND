
<header class="header">
  <h1>Bug Tracker Admin</h1>
  <button class="logout-btn" (click)="logout()">Logout</button>
</header>

<div class="main-container">
  <aside class="sidebar">
  
  </aside>

  <section class="content">
    <h2>All Bugs</h2>

    <div *ngIf="loading" class="loading">Loading bugs...</div>

    <table class="bug-table" *ngIf="!loading">
      <thead>
        <tr>
          <th>ID</th>
          <th>Error_Description</th>
          <th>Valid/Invalid Email entered</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bug of paginatedBugs">
          <td>{{ bug.id }}</td>
          <td>{{ bug.error_description }}</td>
          <td>{{ bug.email || 'N/A' }}</td>
          <td>{{ bug.created_at.slice(0, 10) }}</td>
        </tr>
      </tbody>
    </table>

    <div class="pagination" *ngIf="!loading && totalPages > 1">
      <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
    </div>
  </section>
</div>
